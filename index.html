<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            max-height: 90vh;
        }
        .pdf-page {
            border: 1px solid #444;
            margin-bottom: 10px;
            background: white;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            display: none;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .control-button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .control-button:hover {
            background-color: #007bff;
        }
        .control-button i {
            font-size: 18px;
            color: white;
        }
        #search-bar {
            margin: 0;
        }
        #search {
            width: 150px;
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="controls">
        <button id="print" class="control-button" aria-label="Print PDF">
            <i class="fas fa-print"></i>
        </button>
        <button id="download" class="control-button" aria-label="Download PDF">
            <i class="fas fa-download"></i>
        </button>
        <div id="search-bar">
            <input type="text" id="search" placeholder="Search" aria-label="Search PDF" />
        </div>
    </div>
    <div id="loading">Hleð PDF...</div>
    <div id="viewer" role="document" aria-label="PDF Viewer"></div>

    <script>
        const url = 'SveinbjörnGeirsson.pdf'; 

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pdfDoc = null;

        const scale = 1.5;
        const viewer = document.getElementById('viewer');
        const loading = document.getElementById('loading');

        const renderPage = (page, num) => {
            const canvas = document.createElement('canvas');
            canvas.className = 'pdf-page';
            viewer.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            const viewport = page.getViewport({ scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            return page.render({ canvasContext: ctx, viewport }).promise;
        };

        const renderAllPages = () => {
            viewer.innerHTML = '';
            for (let num = 1; num <= pdfDoc.numPages; num++) {
                pdfDoc.getPage(num).then(page => renderPage(page, num));
            }
        };

        loading.style.display = 'block';
        pdfjsLib.getDocument(url).promise.then((pdfDoc_) => {
            pdfDoc = pdfDoc_;
            loading.style.display = 'none';
            renderAllPages();
        });

        // Print functionality
        document.getElementById('print').addEventListener('click', () => {
            window.open(url);
        });

        // Download functionality
        document.getElementById('download').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'document.pdf';
            link.click();
        });

        // Search functionality placeholder
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            // Search implementation would go here
            console.log(`Searching for: ${term}`);
        });
    </script>
</body>
</html>
