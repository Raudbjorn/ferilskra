<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="alternate" href="https://sveinbjorn.dev" hreflang="en">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Sveinbjörn Geirsson</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }

        #viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .pdf-container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            margin-bottom: 20px;
            touch-action: pan-x pan-y pinch-zoom; /* Enable touch gestures */
        }

        .pdf-page {
            width: 100%;
            height: auto;
            border: 1px solid #444;
            background: white;
            touch-action: none; /* Prevent default touch actions */
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            display: none;
            z-index: 1000;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
        }

        .control-button {
            width: 44px; /* Slightly larger for touch */
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            touch-action: manipulation; /* Optimize for touch */
        }

        .control-button:hover {
            background-color: #007bff;
        }

        .control-button i {
            font-size: 18px;
            color: white;
        }

        .link-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .link-layer a {
            position: absolute;
            pointer-events: auto;
            color: transparent;
            min-width: 44px; /* Minimum touch target size */
            min-height: 44px;
        }

        @media (max-width: 768px) {
            #viewer {
                padding: 10px;
            }
            
            .control-button {
                width: 50px; /* Even larger on mobile */
                height: 50px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="controls">
        <button id="zoomIn" class="control-button" aria-label="Zoom In">
            <i class="fas fa-search-plus"></i>
        </button>
        <button id="zoomOut" class="control-button" aria-label="Zoom Out">
            <i class="fas fa-search-minus"></i>
        </button>
        <button id="print" class="control-button" aria-label="Print PDF">
            <i class="fas fa-print"></i>
        </button>
        <button id="download" class="control-button" aria-label="Download PDF">
            <i class="fas fa-download"></i>
        </button>
    </div>
    <div id="loading">Loading PDF...</div>
    <div id="viewer" role="document" aria-label="PDF Viewer"></div>

    <script>
        const url = 'SveinbjörnGeirsson.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pdfDoc = null;
        let currentScale = 1.5;
        const viewer = document.getElementById('viewer');
        const loading = document.getElementById('loading');

        const renderPage = (page, num) => {
            const canvas = document.createElement('canvas');
            const container = document.createElement('div');
            container.className = 'pdf-container';
            canvas.className = 'pdf-page';
            
            const linkLayer = document.createElement('div');
            linkLayer.className = 'link-layer';

            container.appendChild(canvas);
            container.appendChild(linkLayer);
            viewer.appendChild(container);

            const ctx = canvas.getContext('2d');
            const viewport = page.getViewport({ scale: currentScale });
            
            // Set canvas size based on viewport
            const ratio = viewport.width / viewport.height;
            const containerWidth = container.clientWidth;
            canvas.width = containerWidth;
            canvas.height = containerWidth / ratio;

            // Scale viewport to match canvas size
            const scaledViewport = page.getViewport({ scale: currentScale * (containerWidth / viewport.width) });

            return page.render({
                canvasContext: ctx,
                viewport: scaledViewport
            }).promise.then(() => {
                return page.getAnnotations();
            }).then((annotations) => {
                annotations.forEach((annotation) => {
                    if (annotation.subtype === 'Link' && annotation.url) {
                        const link = document.createElement('a');
                        link.href = annotation.url;
                        link.target = '_blank';
                        
                        const rect = annotation.rect;
                        const transform = scaledViewport.transform;
                        
                        const [x1, y1, x2, y2] = [
                            rect[0] * transform[0] + transform[4],
                            rect[1] * transform[3] + transform[5],
                            rect[2] * transform[0] + transform[4],
                            rect[3] * transform[3] + transform[5],
                        ];
                        
                        link.style.left = `${Math.min(x1, x2)}px`;
                        link.style.top = `${Math.min(y1, y2)}px`;
                        link.style.width = `${Math.abs(x2 - x1)}px`;
                        link.style.height = `${Math.abs(y2 - y1)}px`;
                        
                        linkLayer.appendChild(link);
                    }
                });
            });
        };

        const renderAllPages = () => {
            viewer.innerHTML = '';
            for (let num = 1; num <= pdfDoc.numPages; num++) {
                pdfDoc.getPage(num).then(page => renderPage(page, num));
            }
        };

        // Zoom controls
        document.getElementById('zoomIn').addEventListener('click', () => {
            currentScale *= 1.25;
            renderAllPages();
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            currentScale *= 0.8;
            renderAllPages();
        });

        // Print functionality
        document.getElementById('print').addEventListener('click', () => {
            window.open(url);
        });

        // Download functionality
        document.getElementById('download').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'SveinbjörnGeirsson.pdf';
            link.click();
        });

        // Load PDF
        loading.style.display = 'block';
        pdfjsLib.getDocument(url).promise.then((pdfDoc_) => {
            pdfDoc = pdfDoc_;
            loading.style.display = 'none';
            renderAllPages();
        });

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(renderAllPages, 200);
        });
    </script>
</body>
</html>
