<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
<title>Sveinbjorn Geirsson</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #2c2c2c;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        /* Prevent scrollbars */
    }

    #viewer {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 20px;
        background-color: #1e1e1e;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        overflow-y: auto;
        /* Allow scrolling only within viewer */
        max-height: 100vh;
        /* Restrict to viewport height */

    }

    .pdf-page {
        position: relative;
        border: 1px solid #444;
        margin-bottom: 10px;
        background: white;
    }

    #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        color: white;
        display: none;
    }

    #controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: row;
        gap: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .control-button {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #444;
        border: none;
        border-radius: 50%;
        cursor: pointer;
    }

    .control-button:hover {
        background-color: #007bff;
    }

    .control-button i {
        font-size: 18px;
        color: white;
    }

    #search-bar {
        margin: 0;
    }

    #search {
        width: 150px;
        padding: 5px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #444;
        background-color: #1e1e1e;
        color: white;
    }

    .link-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .link-layer a {
        position: absolute;
        pointer-events: auto;
        color: transparent;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="controls">
        <button id="print" class="control-button" aria-label="Print PDF">
            <i class="fas fa-print"></i>
        </button>
        <button id="download" class="control-button" aria-label="Download PDF">
            <i class="fas fa-download"></i>
        </button>
    </div>

    <div id="loading">Hleð PDF...</div>
    <div id="viewer" role="document" aria-label="PDF Viewer"></div>

    <script>
        const url = 'SveinbjörnGeirsson.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pdfDoc = null;

        const scale = 1.5;
        const viewer = document.getElementById('viewer');
        const loading = document.getElementById('loading');

        const renderPage = (page, num) => {
            const canvas = document.createElement('canvas');
            canvas.className = 'pdf-page';
            const linkLayer = document.createElement('div');
            linkLayer.className = 'link-layer';

            const pageContainer = document.createElement('div');
            pageContainer.style.position = 'relative';
            pageContainer.appendChild(canvas);
            pageContainer.appendChild(linkLayer);

            viewer.appendChild(pageContainer);

            const ctx = canvas.getContext('2d');
            const viewport = page.getViewport({ scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            return page.render({ canvasContext: ctx, viewport }).promise.then(() => {
                return page.getAnnotations();
            }).then((annotations) => {
                annotations.forEach((annotation) => {
                    if (annotation.subtype === 'Link' && annotation.url) {
                        const link = document.createElement('a');
                        link.href = annotation.url;
                        link.target = '_blank';

                        const rect = annotation.rect;
                        const transform = viewport.transform;

                        const [x1, y1, x2, y2] = [
                            rect[0] * transform[0] + transform[4],
                            rect[1] * transform[3] + transform[5],
                            rect[2] * transform[0] + transform[4],
                            rect[3] * transform[3] + transform[5],
                        ];

                        link.style.left = `${Math.min(x1, x2)}px`;
                        link.style.top = `${Math.min(y1, y2)}px`;
                        link.style.width = `${Math.abs(x2 - x1)}px`;
                        link.style.height = `${Math.abs(y2 - y1)}px`;

                        linkLayer.appendChild(link);
                    }
                });
            });
        };

        const renderAllPages = () => {
            viewer.innerHTML = '';
            for (let num = 1; num <= pdfDoc.numPages; num++) {
                pdfDoc.getPage(num).then(page => renderPage(page, num));
            }
        };

        loading.style.display = 'block';
        pdfjsLib.getDocument(url).promise.then((pdfDoc_) => {
            pdfDoc = pdfDoc_;
            loading.style.display = 'none';
            renderAllPages();
        });

        // Print functionality
        document.getElementById('print').addEventListener('click', () => {
            window.open(url);
        });

        // Download functionality
        document.getElementById('download').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'SveinbjörnGeirsson.pdf';
            link.click();
        });



    </script>
</body>

</html>
