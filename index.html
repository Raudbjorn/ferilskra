    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }

        #viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .pdf-container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            margin-bottom: 20px;
            touch-action: pan-x pan-y pinch-zoom; /* Enable touch gestures */
        }

        .pdf-page {
            width: 100%;
            height: auto;
            border: 1px solid #444;
            background: white;
            touch-action: none; /* Prevent default touch actions */
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            display: none;
            z-index: 1000;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
        }

        .control-button {
            width: 44px; /* Slightly larger for touch */
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            touch-action: manipulation; /* Optimize for touch */
        }

        .control-button:hover {
            background-color: #007bff;
        }

        .control-button i {
            font-size: 18px;
            color: white;
        }

        .link-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .link-layer a {
            position: absolute;
            pointer-events: auto;
            color: transparent;
            min-width: 44px; /* Minimum touch target size */
            min-height: 44px;
        }

        @media (max-width: 768px) {
            #viewer {
                padding: 10px;
            }
            
            .control-button {
                width: 50px; /* Even larger on mobile */
                height: 50px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="controls">
        <button id="print" class="control-button" aria-label="Print PDF">
            <i class="fas fa-print"></i>
        </button>
        <button id="download" class="control-button" aria-label="Download PDF">
            <i class="fas fa-download"></i>
        </button>
    </div>

    <div id="viewer" role="document" aria-label="PDF Viewer"></div>
</body>
